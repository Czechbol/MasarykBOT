version: '3.7'

services:
  snekbox:
    container_name: snekbox
    image: pythondiscord/snekbox:latest
    init: true
    ipc: none
    ports:
     - "8060:8060"
    privileged: true

  bot:
    container_name: bot
    build:
      context: bot/
      dockerfile: Dockerfile.bot
    volumes:
      - ./bot:/MasarykBOT
    env_file: .env
    network_mode: host
    depends_on:
      - snekbox
