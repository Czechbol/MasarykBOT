name: Deploy

on:
  push:
    branches:
      - v2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: |
          docker build .

      - uses: akhileshns/heroku-deploy@master
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "masarykbot-v2" #Must be unique in Heroku
          heroku_email: "zloutek1@gmail.com"
          usedocker: true
          branch: "v2"
